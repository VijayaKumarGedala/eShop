services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
    ports:
      - "3306:3306"
    networks:
      - eshop_network

  basket-service:
    build: ./src/Basket.API
    ports:
      - "8080:8080"
    environment:
      - MYSQL_URL=mysql://root:secret@db:3306/basket_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eshop_network

